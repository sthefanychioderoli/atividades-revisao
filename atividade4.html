<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Calcule o quadrado de um número e exiba o resultado.</title>
</head>
<body>

    <script>
        function elevar(X, Y) { 
           let elevar = X ** Y
           return elevar //devolver potência
       }

       var resultado = elevar(2, 3) //invocar a função
       alert("2 elevado a 3 é " + resultado)
   </script>
    
</body>
</html>
