<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48. Remova uma propriedade de um objeto.</title>
</head>
<body>

    <script>

        const livro = {
            titulo: 'Todas as flores que não te enviei',
            autor: 'Felipe Rocha',
            ano_publicacao: '17 de Outubro de 2018'
        };

        delete livro.ano_publicacao;
        console.log('Depois da remoção:', livro);

    </script>
    
</body>
</html>
