<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34. Remova os valores duplicados de um array.</title>
</head>
<body>
    
    <script>

        function remover(array) {
            return [...new Set(array)];
        }

        const numeros = [1, 2, 2, 3, 4, 4, 5];
        const unicos = remover(numeros);

        alert(unicos);

    </script>

</body>
</html>
