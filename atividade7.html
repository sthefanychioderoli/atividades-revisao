<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Crie uma função que receba um número e retorne seu valor absoluto.</title>
</head>
<body>

    <script>
        var numero = prompt("Digite um número: ") 
        num = parseFloat(numero)
        function calcular(num) {
            if (num > 0){
                alert(num)
            }
            else {
                alert(num * (-1))
            }
        }
        calcular(num) //chamar a função
    </script>
    
</body>
</html>
