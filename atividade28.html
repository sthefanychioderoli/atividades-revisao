<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28. Encontre o maior número em um array.</title>
</head>
<body>

    <script>

        let num = [10, 20, 30];
        let nummaior = Math.max(...num);
        alert('O maior número é ' + nummaior);

    </script>
    
</body>
</html>
