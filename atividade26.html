<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26. Inverta uma string usando um loop.</title>
</head>
<body>

    <script>

        let texto = "JavaScript";
        let invertido = "";
        for (let inv of texto) {
            invertido = inv + invertido;
        }
        alert(invertido);
    </script>
    
</body>
</html>
