<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19. Dada uma senha, verifique se ela tem pelo menos 8 caracteres.</title>
</head>
<body>
    
    <script>

        let senha = prompt('Digite uma senha');

        if (senha.length > 7) {
            alert('Sua senha está certa');
        } else {
            alert('Sua senha é muito curta');
        }
        
    </script>
</body>
</html>
