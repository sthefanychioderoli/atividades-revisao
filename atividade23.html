<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23. Calcule a soma dos números de 1 a 100.</title>
</head>
<body>

    <script>

        let soma = 0
        for (let i = 1; 
            i <= 100; 
            i++) {
            soma = soma + i }
        alert('A soma dos números de 1 a 100 é igual á ' + soma)

    </script>
    
</body>
</html>
