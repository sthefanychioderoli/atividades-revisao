    <title>10. Calcule a média de três números e exiba o resultado.</title>
</head>
<body>

    <script>
        var num1 = parseFloat(prompt("Informe um número: "))
        var num2 = parseFloat(prompt("Informe um número: "))
        var num3 = parseFloat(prompt("Informe um número: "))
        var media = (num1 + num2 + num3) / 3

        alert("A média é = " + media)
    </script>
