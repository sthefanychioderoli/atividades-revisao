<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35. Crie uma função que receba dois arrays e retorne a união deles.</title>
</head>
<body>

    <script>

        function juntar(array1, array2) {
            return [...array1, ...array2];
        }

        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const resultado = juntar(array1, array2);

        alert(resultado);

    </script>
    
</body>
</html>
