<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33. Crie uma função que inverta a ordem dos elementos de um array.</title>
</head>
<body>

    <script>

        function inverter(array) {
            return array.reverse();
        }

        const numeros = [1, 2, 3, 4, 5];
        const numerosInvertidos = inverter(numeros);

        alert(numerosInvertidos);

    </script>
    
</body>
</html>
