<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Crie um código para verificar se um número é positivo, negativo ou zero.</title>
</head>
<body>

    <script>
        var numero = prompt("Digite um número: ") 
        num = parseFloat(numero)
        function calcular(num) {
            if (num > 0){
                alert("O número é POSITIVO")
            }
            else if (num == 0) {
                alert("O número é ZERO")
            }
            else if (num < 0) {
                alert("O número é NEGATIVO")
            }
            else {
                alert("Número não identificado!")
            }
        }
        calcular(num) //chamar a função
    </script>
    
</body>
</html>
