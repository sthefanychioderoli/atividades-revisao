<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Dada uma nota entre 0 e 10, exiba a classificação: A (9-10), B (7-8), C (5-6), D (3-4),
        E (0-2).</title>
</head>
<body>

    <script>

        let nota = prompt('Digite uma nota')

        if(nota > 8 && nota <11){
            alert('A')
        }
        else if(nota > 6 && nota <9){
            alert('B')
        }
        else if(nota > 4 && nota <7){
            alert('C')
        }
        else if(nota > 2 && nota <5){
            alert('D')
        }
        else if(nota > -1 && nota <3){
            alert('E')
        }
        else{
            alert('Nota inválida')
        }

    </script>
    
</body>
</html>
