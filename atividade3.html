<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Crie uma variável idade e exiba uma mensagem "Você é maior de idade" se a
        idade for maior ou igual a 18.</title>
</head>
<body>

    <script>
        var idade = parseInt(prompt("Digite sua idade: "))
        if (idade >= 18) {
            alert("Você é maior de idade")
        } else {
            alert("Você não é maior de idade")
        }
    </script>
    
</body>
</html>
