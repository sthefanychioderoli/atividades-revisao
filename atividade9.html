<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Crie uma variável nome e, se ela não estiver vazia, exiba "Olá, [nome]".</title>
</head>
<body>

    <script>
        var nome = prompt("Digite seu nome: ")
            if (nome) {
                alert("Olá, " + nome)
            } else {
                alert("Não há nome!")
            }
    </script>
    
</body>
</html>
