<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24. Encontre todos os números pares entre 1 e 50.</title>
</head>
<body>

    <script>
            
        let numpar = []
        for (let i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                numpar.push(i);
            }
        }
        alert('Os números PARES de 1 a 50 são: ' + numpar);

    </script>
    
</body>
</html>
