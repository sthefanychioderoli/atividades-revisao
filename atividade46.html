    <title>46. Dado um objeto com propriedades num√©ricas, retorne a soma de seus valores.</title>

<body>
     
    <script>

        const objeto = {
            numero1: 5,
            numero2: 5,
            numero3: 5,
            numero4: 5
    }

        function somarValores(obj) {
            let soma = 0;
  
        for (let chave in obj) {
        soma += obj[chave]; 
  } 
        return soma;
}

        console.log(somarValores(objeto))
  

        
   
    </script>
