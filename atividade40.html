<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40. Crie uma função que receba um array e retorne a quantidade de números ímpares.</title>
</head>
<body>
    
    <script>

        function contar(array) {
            let contagem = 0;
            for (const num of array) {
                if (num % 2 !== 0) {
                    contagem++;
                }
            }
            return contagem;
        }

        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const quantidade = contar(numeros);

        alert(quantidade);

</script>

</body>
</html>
