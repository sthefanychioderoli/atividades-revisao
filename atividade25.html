<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25. Escreva uma função que exiba os n primeiros números da sequência de Fibonacci.</title>
</head>
<body>

    <script>

        var n = prompt("Digite um número: ");
        var a = 0, b = 1;
        var seq = [];
        for (let i = 0; i < n; i++) {
            seq.push(a);
            let temp = a + b;
            a = b;
            b = temp;
        }
        alert(seq);

    </script>
    
</body>
</html>
