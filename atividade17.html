<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. Verifique se um número é múltiplo de 3 e/ou de 5.</title>
</head>
<body>

    <script>

        let numero = parseInt(prompt('Digite um número'))

        if(numero % 3 == 0 && numero % 5 == 0){
            alert(`${numero} é múltiplo de 3 e de 5`)
        }
        else if(numero % 3 == 0 && numero % 5 != 0){
            alert(`${numero} é múltiplo de 3 mas não de 5`)
        }
        else if(numero % 3 != 0 && numero % 5 == 0){
            alert(`${numero} é múltiplo de 5 mas não de 3`)
        }
        else{
            alert(`${numero} não é múltiplo nem de 3 e nem de 5`)
        }

    </script>
    
</body>
</html>
