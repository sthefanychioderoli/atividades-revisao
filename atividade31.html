<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31. Crie uma função que receba um array e retorne a soma de seus elementos.</title>
</head>
<body>

    <script>

        var numeros = [10, 20, 30, 40, 50];
        var soma = 0;
    
        for (var posi in numeros) {
            soma += numeros[posi]; 
        }
    
        console.log("A soma é:", soma);
    
        alert(soma)
    
    </script>
    
</body>
</html>
