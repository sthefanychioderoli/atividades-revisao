<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36. Encontre o índice de um valor específico em um array.</title>
</head>
<body>
    
    <script>

        function encontrar(arr, valor) {
            for (let i = 0; i < arr.length; i++)
                if (arr[i] === valor) return i;
            return -1;
        }

        const numeros = [10, 20, 30, 40, 50];
        alert(encontrar(numeros, 30));

    </script>
</body>
</html>
