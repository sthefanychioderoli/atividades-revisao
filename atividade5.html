<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Escreva um código que converta uma temperatura de Celsius para Fahrenheit.</title>
</head>
<body>

    <script>
        var temperatura = prompt("Digite a temperatura em °C: ") 
        temp = parseFloat(temperatura)
        var calculo = ((temp * 1.8) + 32) 
        alert(temperatura + "°C é " + calculo + "°F")
    </script>
    
</body>
</html>
